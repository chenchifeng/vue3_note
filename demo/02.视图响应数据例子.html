<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视图响应数据例子</title>
    <!-- 引入vue3 -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>

    <script>
        Vue.createApp({
            template: `<div>{{counter}}</div>`,
            data() {
                return {
                    counter: 0
                }
            },
            mounted() {  // Vue实例生命周期(进入页面加载完后执行)
                setInterval(() => {
                    this.counter++  // 数据变化(页面视图会响应变化)
                },1000)
            }
        }).mount("#app") 
    </script>
</body>

</html>
